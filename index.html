<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Interactive rating component</title>
</head>
<body>
    <main class="main">
        <!-- first display -->
        <section class="container1 hidden1">
            <img src="./images/icon-star.svg" alt="star icon">

            <div class="text">
                <h1>How did we do?</h1>
                <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
            </div>

            <div class="button">
                <button class="btn btn1">1</button>
                <button class="btn btn2">2</button>
                <button class="btn btn3">3</button>
                <button class="btn btn4">4</button>
                <button class="btn btn5">5</button>
            </div>
            
            <button class="submit">SUBMIT</button>
        </section> 


        <!-- HIDDEN display -->
        <section class="container2 hidden">
            <img src="./images/illustration-thank-you.svg" alt="Thank you logo">
            
            <div class="selected"></div>

            <div class="hidden-text">
                <h2>Thank you!</h2>
                <p>We appreciate you taking the time to give a rating. If you ever need more support, don't hesitate to get in touch!</p>
            </div>
        </section>
    </main>

    <script src="./javascript/index.js"></script>
</body>
</html>
